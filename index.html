<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body class="bg-green-600 flex place-content-center">
    <div class="container min-w-full min-h-screen bg-orange-400 flex items-center justify-center">
        <div class="navbar h-1/3 w-12 bg-blue-600 mr-6 rounded-3xl">
        </div>
        <div class="mainpage bg-red-600 w-5/6 h-5/6 rounded-3xl flex">

                        <div class="ditem">Wishlist</div>

                </div>
                <div class="trailers h-1/2 w-4/5 bg-teal-600 mt-1">
                    <div class="trailerhead mb-2"> New Trailers Fire</div>
                    <div class="trailer bg-orange-400 flex h-1/3 rounded-3xl flex items-end">
                        <div class="trailername flex justify-around w-full rounded-b-3xl bg-blue-600 h-1/3 mt-1">
                            <span class="bg-blue-600 self-center">alkdfja</span>
                            <span class="self-center">button</span>
                        </div>
                    </div>
                    <div class="trailer bg-orange-400 flex h-1/3 rounded-3xl flex items-end my-2">
                        <div class="trailername flex justify-around w-full rounded-b-3xl bg-blue-600 h-1/3 mt-1">
                            <span class="bg-blue-600 self-center">alkdfja</span>
                            <span class="self-center">button</span>
                        </div>
                    </div>
                    <div class="trailer bg-orange-400 flex h-1/3 rounded-3xl flex items-end">
                        <div class="trailername flex justify-around w-full rounded-b-3xl bg-blue-600 h-1/3 mt-1">
                            <span class="bg-blue-600 self-center">alkdfja</span>
                            <span class="self-center">button</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="movies bg-blue-600 w-4/5 h-full rounded-r-3xl">
                <div class="tophalf bg-indigo-300 w-full h-3/5 rounded-r-3xl">
                    <div class="profilebar h-50 flex align-center justify-between">
                        <div class="search bg-green-600 self-center flex justify-between w-1/3">
                            <div class="arrows bg-indigo-300 w-1/5">
                                <span class="arrow"><span class="material-symbols-outlined">chevron_left</span></span>
                                <span class="arrow"><span class="material-symbols-outlined">chevron_right</span></span>
                            </div>
                            <div class="searchbar bg-slate-600 w-3/4 rounded-3xl">

                            </div>
                        </div>
                        <div class="profile bg-green-600 self-center flex justify-center w-1/3 h-10">
                            <div class="notification self-center"><span class="bell bg-slate-600 rounded-full p-1 text-gray-400 material-symbols-outlined">
                                notifications
                                </span></div>
                            <div class="picture bg-indigo-300 w-1/2 flex align-center rounded-full justify-center ml-3">
                                <img class="w-8 h-8 self-center bg-blue-600" src="images/icon-removebg-preview.png" alt="">
                                <div class="username bg-green-600 self-center ml-3">
                                    Samantha G
                                    <div class="tag">@Samantha</div>
                                </div>
                            </div>

                    </div>
                    <div class="slider w-full  rounded-3xl">
                        
                    </div>
                </div>

                    </div>

                    </div>
